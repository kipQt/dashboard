<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Data Entry</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    input[type="number"],
    input[type="date"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="number"]:focus,
    input[type="date"]:focus,
    button:hover {
      border-color: #2c3e50;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Map Styling */
    #map {
      height: 350px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f1f1f1;
      font-size: 0.9rem;
    }

    footer a {
      color: #2c3e50;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    footer a:hover {
      background-color: #2c3e50;
      color: white;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Enter Your Farm Biochar Data</h1>

  <form action="/submit-farm-data" method="POST">
    <label for="biocharProduced">Biochar Produced (kg):</label>
    <input type="number" id="biocharProduced" name="biocharProduced" required min="0">

    <label for="sales">Biochar Sales (kg):</label>
    <input type="number" id="sales" name="sales" required min="0">

    <label for="soilApplication">Soil Application (kg):</label>
    <input type="number" id="soilApplication" name="soilApplication" required min="0">

    <label for="soilOrganicCarbon">Soil Organic Carbon (%):</label>
    <input type="number" step="0.01" id="soilOrganicCarbon" name="soilOrganicCarbon" required min="0" max="100">

    <label for="applicationDate">Date of Application:</label>
    <input type="date" id="applicationDate" name="applicationDate" required>

    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <button type="submit">Submit Data</button>
  </form>

  <!-- Map for Location Selection -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Deep Carbon Africa</p>

      ðŸ”— <a href="https://www.linkedin.com/company/deep-carbon-africa" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-1.2921, 36.8219], 8); // Default to Nairobi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([-1.2921, 36.8219], { draggable: true }).addTo(map)
      .bindPopup("Drag this marker to your farm location.").openPopup();

    marker.on('dragend', function (e) {
      const latlng = marker.getLatLng();
      document.getElementById("latitude").value = latlng.lat;
      document.getElementById("longitude").value = latlng.lng;
    });
  </script>
</body>
</html>
