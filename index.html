<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Deep Carbon Africa</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet.js for map and ESRI basemaps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #2e6837;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    header .header-left h1 {
      font-size: 1.8rem;
    }

    form {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #login-section,
    #registration-section {
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f1f1f1;
      color: #333;
    }

    footer a {
      color: #2c3e50;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 5px;
    }

    footer a:hover {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Deep Carbon Africa</h1>
    </div>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section">
      <h2>Login to Deep Carbon Africa</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-registration">Register here</a></p>
    </section>

    <!-- Registration Section -->
    <section id="registration-section" style="display:none;">
      <h2>Create a New Account</h2>
      <form id="registration-form">
        <label for="reg-name">Full Name:</label>
        <input type="text" id="reg-name" required>

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required>

        <label for="reg-farm">Farm Name:</label>
        <input type="text" id="reg-farm" required>

        <label for="reg-county">County:</label>
        <input type="text" id="reg-county" required>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </section>

  </main>

  <footer>
    <p>Â© 2025 Deep Carbon Africa</p>
    <p>
      ðŸ“§ <a href="mailto:info@deepcarbon.africa">info@deepcarbon.africa</a> |
      ðŸ’¬ <a href="https://wa.me/254759095376" target="_blank">WhatsApp</a> |
      ðŸ”— <a href="https://www.linkedin.com/company/deep-carbon-africa" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <script>
    // Toggle views
    document.getElementById('show-registration').addEventListener('click', function() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('registration-section').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('registration-section').style.display = 'none';
    });

    // Login logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem('isLoggedIn', true);
        window.location.href = 'dashboard.html'; // âœ… Redirects to actual dashboard
      } else {
        alert('Invalid email or password.');
      }
    });

    // Registration logic
    document.getElementById('registration-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const farm = document.getElementById('reg-farm').value;
      const county = document.getElementById('reg-county').value;

      const userData = { name, email, password, farm, county };
      localStorage.setItem('user', JSON.stringify(userData));
      localStorage.setItem('isLoggedIn', true);

      alert('Registration successful! You are now logged in.');
      window.location.href = 'dashboard.html'; // âœ… Redirects to actual dashboard
    });
  </script>
</body>
</html>
